<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script language="JavaScript">
        function toggle(source) {
             var checkboxes = document.querySelectorAll('input[type="checkbox"]');
             for (var i = 0; i < checkboxes.length; i++) {
                 if (checkboxes[i] != source)
                     checkboxes[i].checked = source.checked;
             }
         }
     </script>

    <div class="conteudo">
        <p>
            <label for="nova-tarefa">Adicionar Tarefa</label>
            <input id="nova-tarefa" type="text">
            <button id="botao-adicionar">Adicionar</button>
        </p>

        <h3>Tarefas</h3>
        <ul id="incompletas">
            <li>
                <input type="checkbox">
                <label>Pagar as contas</label>
                <button class="apagar">Apagar</button>
            </li>
            <li>
                <input type="checkbox">
                <label>Fazer as compras</label>
                <button class="apagar">Apagar</button>
            </li>
        </ul>

        <h3>Completas</h3>
        <ul id="completas">
            <li>
                <input type="checkbox" checked="">
                <label>Lavar a louça</label>
                <button class="apagar">Apagar</button>
            </li>
        </ul>
        <h3>Concluir</h3>
        <ul id = 'concluir'>
            <li>
                <button onClick="toggle(this)">Recomeçar!<button/>
            </li>
        </ul>
    </div>


</body>
</html>
